<!DOCTYPE html>

<head>

  <title>Rapor Online Sekolah Dasar Negeri 2 Tanjungsari</title>
  <style>
    /* Reset dan styling dasar */
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      color: #f0f0f0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
    }

      margin-bottom: 2rem;
      max-width: 500px;
      text-shadow: 1px 1px 5px rgba(0,0,0,0.2);
    }

    button {
      background-color: #ff9800;
      border: none;
      border-radius: 30px;
      padding: 15px 40px;
      font-weight: bold;
      font-size: 1.1rem;
      color: #222;
      cursor: pointer;
      box-shadow: 0 6px 12px rgba(255, 152, 0, 0.4);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    button:hover {
      background-color: #e68900;
      box-shadow: 0 8px 16px rgba(230, 137, 0, 0.6);
    }

    footer {
      margin-top: auto;
      font-size: 0.9rem;
      opacity: 0.6;
      user-select: none;
    }
